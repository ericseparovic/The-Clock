{% extends 'layout_company.html' %}
{% block main %}

    <section class="section_register_personal">
        <h2>Registrar Empleado</h2>
        <hr>
        <form action="" class="form">
            <div>
                <label for="document">Documento</label>
                <input type="number" name="document" placeholder="Documento sin punto ni guiones">
            </div>
            <div>
                <label for="name">Nombre</label>
                <input type="text" name="name" placeholder="Primer nombre">
            </div>
            <div>
                <label for="lastname">Apellido</label>
                <input type="text" name="lastname" placeholder="Primer nombre">
            </div>
            <div>
                <label for="gender">Genero</label>
                <select name="gender" id="gender">
                    <option disabled selected>Seleccione genero</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                                                    
                </select>
            </div>
            <div>
                <label for="birthday">Fecha de nacimiento</label>
                <input type="date" name="birthday" id="birthday">
            </div>
    
            <div>
                <label for="tel">Celular</label>
                <input type="tel" name="tel" id="tel" placeholder="Ingrese telefono de contacto">
            </div>
            <div>
                <label for="address">Dirección</label>
                <input type="text" name="address" id="address" placeholder="Ingrese dirección">
            </div>
            <div>
                <label for="email">Correo</label>
                <input type="email" name="email" id="email" placeholder="Ingrese correo">
            </div>
            <hr>
            <div>
                <input type="submit" value="Registrar Empleado" id="btnRegisterPersonal">
            </div>
        </form>
    </section>
            

{% endblock main %}
